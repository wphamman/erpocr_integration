[project]
name = "erpocr_integration"
authors = [
	{ name = "wphamman", email = "wphamman@users.noreply.github.com" }
]
description = "Gemini AI OCR integration for ERPNext â€” automatic invoice data extraction and import"
requires-python = ">=3.10"
readme = "README.md"
dynamic = ["version"]
license = { text = "GNU GPLv3" }
dependencies = [
	"requests>=2.28.0",
	"google-api-python-client>=2.0.0",
	"google-auth>=2.0.0",
	"google-auth-httplib2>=0.1.0",
	"google-auth-oauthlib>=0.5.0"
]

[build-system]
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

[tool.ruff]
line-length = 110
target-version = "py310"

[tool.ruff.lint]
select = [
	"F",
	"E",
	"W",
	"I",
	"UP",
	"B",
	"RUF",
]
ignore = [
	"B017",
	"B018",
	"E101",
	"E402",
	"E501",
	"E741",
	"F401",
	"F403",
	"F405",
	"W191",
]
typing-modules = ["frappe.types.DF"]

[tool.ruff.format]
quote-style = "double"
indent-style = "tab"
docstring-code-format = true
